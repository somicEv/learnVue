<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-v-pre指令的使用</title>
</head>
<body>
<div id="app">
    <!-- 该指令不会解析 Mustache语法，会将内容直接输出 -->
    <h2 v-pre>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        }
    })
</script>
</body>
</html>
