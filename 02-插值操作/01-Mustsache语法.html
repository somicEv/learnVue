<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 在Mustache语法中，不仅可以直接写变量，也可以直接写简单的表达式 -->
  <h2>{{message}}</h2>
  <h2>{{message}}, yhh</h2>
  <h2>{{firstName + ' ' +lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好！',
      firstName: 'Tom',
      lastName: 'Jerry'
    }
  })
</script>
</body>
</html>
