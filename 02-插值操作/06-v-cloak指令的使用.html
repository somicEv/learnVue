<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-v-cloak指令的使用</title>
</head>
<body>
<!-- v-cloak: 这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。-->
<div id="app" style="background-color: red;width: 100px;height: 100px">
    <h2 v-cloak>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    setTimeout(function (){
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        })
    }, 2000)
</script>
</body>
</html>
