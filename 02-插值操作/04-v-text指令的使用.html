<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-v-text指令的使用</title>
</head>
<body>
<div id="app">
    <!-- 与Mustache语法相似 -->
    <h2 v-text="message"></h2>
    <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World'
        }
    })
</script>
</body>
</html>
